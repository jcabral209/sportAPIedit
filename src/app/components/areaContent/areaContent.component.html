      <h1>FULL SCHEDULE</h1>

      <h2>{{title}}</h2>

      <div class="row my-5">

        <div class="col-6">

          <ngb-accordion [closeOthers]="true" activeIds="static-1">

            <ngb-panel *ngFor='let score of displayData' id="'static-'{{score.num}}">

              <ng-template ngbPanelTitle>
                <span><img src="assets/{{league}}/{{score.homeTeamAbbreviation}}.gif?" width="55" alt="">
                  {{score.homeTeamName}} <b>VS</b> {{score.awayTeamName}}
                  <img src="assets/{{league}}/{{score.awayTeamAbbreviation}}.gif?" width="55" alt=""></span>
              </ng-template>
              <ng-template ngbPanelContent>
                <app-display-screen [score]="score"></app-display-screen>
              </ng-template>

            </ngb-panel>
          </ngb-accordion>
